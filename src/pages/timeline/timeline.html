<ion-header>

  <ion-navbar>
    <ion-title>{{timeline.nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <div box-clipme>
    <ion-textarea [(ngModel)]="newClip" autocorrect="on" autocomplete="on" placeholder="Digite algo"></ion-textarea>
    <div box-btn-clipme text-right>
      <button ion-button small (click)="clipme()">Clip</button>
    </div>
  </div>

  <div box-timeline>
    <div *ngFor="let clip of viewTimeline?.clips">
      <div box-date>
        <ion-icon name="ios-arrow-round-forward"></ion-icon>
        <div>
            {{clip.createdAt | date : 'HH:mm - MM/d/yy' : '-0300'}}
        </div>
      </div>
      <ion-card padding>
        {{decodeClip(clip.clip)}}
      </ion-card>
    </div>
  </div>
</ion-content>
